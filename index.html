<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="background">
  <div id="topSvg">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>  </div>
  <div id="bottomSvg">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  </div>
</div>

<div id="container">

  <img id="cardImg" src="images\bg-pattern-card.svg" alt="">
  <div id="divImg "><img id="profileImg" src="images\image-victor.jpg" alt=""></div>

  <div id="info">

    <div id="cardMain">
      <span><span class="boldSpan">Victor Crest</span>26</span> <br>
      <span>London</span>
    </div>
  
     <div id="footer">
  
      <div><span class="boldSpan"> 80k </span><br> Followers</div>
      <div><span class="boldSpan"> 803K</span> <br>Likes</div>
      <div><span class="boldSpan"> 1.4K</span> <br>Photos</div>

    </div>
  </div>



</div>
</body>
</html>
